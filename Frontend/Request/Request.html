<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee MS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Request.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-800 h-screen p-4">
            <h1 class="text-white text-2xl mb-6">Employee MS</h1>
            <ul>
                <li class="text-white mb-4"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</li>
                <li class="text-white mb-4"><i class="fas fa-user mr-2"></i> My Profile</li>
                <li class="text-white mb-4"><i class="fas fa-calendar-alt mr-2"></i> Leave</li>
                <li class="text-white mb-4"><i class="fas fa-dollar-sign mr-2"></i> Salary</li>
                <li class="text-white mb-4"><i class="fas fa-cog mr-2"></i> Setting</li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="w-3/4 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl">Welcome, <span id="username"></span></h2>
                <button class="bg-gray-800 text-white px-4 py-2 rounded">Logout</button>
            </div>
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="text-xl font-bold mb-4">Request for Leave</h3>
                <form id="leaveRequestForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Leave Type</label>
                        <select class="w-full p-2 border border-gray-300 rounded" id="leaveType">
                            <option value="">Select Leave Type</option>
                            <option value="sick">Sick Leave</option>
                            <option value="casual">Casual Leave</option>
                            <option value="annual">Annual Leave</option>
                            <option value="maternity">Maternity Leave</option>
                            <option value="paternity">Paternity Leave</option>
                            <option value="bereavement">Bereavement Leave</option>
                            <option value="unpaid">Unpaid Leave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="flex mb-4">
                        <div class="w-1/2 mr-2">
                            <label class="block text-gray-700 mb-2">From Date</label>
                            <input type="date" class="w-full p-2 border border-gray-300 rounded" id="startDate" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="w-1/2 ml-2">
                            <label class="block text-gray-700 mb-2">To Date</label>
                            <input type="date" class="w-full p-2 border border-gray-300 rounded" id="endDate" placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded" id="description" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Leave</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
