<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee MS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2">
            <div class="text-center text-2xl font-semibold text-teal-400">Employee MS</div>
            <nav>
                <a href="../Dashboard/Dashboard.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="../profile/profile.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a href="../leaves/leaves.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-calendar-alt"></i> Leave
                </a>
                <!-- <a href="../salary/salary.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-dollar-sign"></i> Salary
                </a> -->
                <a href="#" class="block py-2.5 px-4 rounded bg-teal-500 transition duration-200 hover:bg-teal-600">
                    <i class="fas fa-cog"></i> Setting
                </a>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex-1 p-10">
            <div class="flex justify-between items-center mb-6">
                <div class="text-xl">Welcome, asif</div>
                <button class="bg-gray-700 text-white px-4 py-2 rounded" onclick="window.location.href = '../Login/login.html'">Logout</button>
            </div>
            <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
                <h2 class="text-2xl font-bold mb-6">Change Password</h2>
                <form id="passwordForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Old Password</label>
                        <input type="password" id="oldPassword" required placeholder="Change Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">New Password</label>
                        <input type="password" id="newPassword" required placeholder="New Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                    <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded hover:bg-teal-600">Change Password</button>
                </form>
            </div>
            <div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
                <h2 class="text-2xl font-bold mb-6">Update Profile</h2>
                <form id="updateForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Full Name</label>
                        <input type="text" id="updateName" required placeholder="Enter New Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400">
                    </div>
                    <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded hover:bg-teal-600">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
