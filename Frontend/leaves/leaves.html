            <ul>
                <li class="mb-4">
                    <a href="../Dashboard/Dashboard.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="../profile/profile.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                        <i class="fas fa-user mr-2"></i> My Profile
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-2 bg-green-500 rounded">

                </li>

                    <a href="../salary/salary.html" class="flex items-center p-2 hover:bg-gray-700 rounded">

                </li>
            </ul>
        </div>
        <!-- Main Content -->

            </div>
                <button class="bg-gray-700 text-white px-4 py-2 rounded">Logout</button>
            </div>

                <div class="flex justify-between items-center mb-4">

                <table class="w-full border-collapse">

                            <th class="border p-2">TO</th>
                            <th class="border p-2">DESCRIPTION</th>
